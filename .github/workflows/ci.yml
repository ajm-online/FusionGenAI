name: FusionGenAI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      # Step 4: Run notebooks to verify they execute
      - name: Execute notebooks
        run: |
          jupyter nbconvert --to notebook --execute notebooks/01_RAG_app.ipynb --output executed_01_RAG.ipynb
          jupyter nbconvert --to notebook --execute notebooks/02_Multimodal_app.ipynb --output executed_02_Multimodal.ipynb
          jupyter nbconvert --to notebook --execute notebooks/03_GAN_demo.ipynb --output executed_03_GAN.ipynb

      # Step 5: Print success message
      - name: Workflow complete
        run: echo "FusionGenAI notebooks executed successfully!"
